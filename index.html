<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, viewport-fit=safe-area-insets" />
    <meta name="screen-orientation" content="landscape" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Balatro-ish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #1a1a1a;
        overflow: hidden; /* Prevent scroll on mobile */
        width: 100dvw; /* Dynamic viewport width for mobile, falls back to 100vw */
        height: 100dvh; /* Dynamic viewport height for mobile, falls back to 100vh */
        position: fixed;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
      }
      
      html {
        width: 100dvw;
        height: 100dvh;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      #root {
        width: 100dvw;
        height: 100dvh;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      /* Fallback for browsers that don't support dvh/dvw */
      @supports not (height: 100dvh) {
        body, html, #root {
          width: 100vw;
          height: 100vh;
        }
      }

      /* iPhone 15 Landscape Optimization (2.17:1 aspect ratio) */
      @media screen and (max-width: 932px) and (min-height: 390px) and (max-height: 430px) {
        /* Optimize for iPhone 15 landscape dimensions */
        .pixel-stat-box, .pixel-info-box {
          font-size: 0.875rem;
        }
      }

      /* iPhone 15 Pro Max and similar devices */
      @media screen and (max-width: 932px) and (orientation: landscape) {
        /* Ensure proper spacing for narrow landscape screens */
        .main-container {
          padding: 0.25rem 0.5rem;
          gap: 0.5rem;
        }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #2c2d30;
      }
      ::-webkit-scrollbar-thumb {
        background: #4ade80;
        border-radius: 4px;
      }
      /* CRT Scanline Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      /* Retro Card Styles */
      .pixel-corners {
        clip-path: polygon(
          0px 4px, 4px 4px, 4px 0px,
          calc(100% - 4px) 0px, calc(100% - 4px) 4px, 100% 4px,
          100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
          4px 100%, 4px calc(100% - 4px), 0px calc(100% - 4px)
        );
      }
      
      .card-texture {
        background-color: #e3dac9;
        background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d4c5a8' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1v1H5V0zM0 2h1v1H0V2zM3 3h1v1H3V3zM2 5h1v1H2V5z'/%3E%3C/g%3E%3C/svg%3E");
      }

      .shadow-hard {
        box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
      }

      /* Pixel Retro Button Style */
      .pixel-button {
        clip-path: polygon(
          0 4px, 4px 4px, 4px 0,
          calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
          100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
          4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
        );
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        border: none;
        box-shadow: 
          0 0 0 2px rgba(0, 0, 0, 0.3),
          0 0 0 4px rgba(255, 255, 255, 0.1),
          inset 0 2px 0 rgba(255, 255, 255, 0.2),
          inset 0 -2px 0 rgba(0, 0, 0, 0.2),
          4px 4px 0px rgba(0, 0, 0, 0.4);
        transition: all 0.1s ease;
      }

      .pixel-button:hover {
        transform: translateY(-1px);
        box-shadow: 
          0 0 0 2px rgba(0, 0, 0, 0.3),
          0 0 0 4px rgba(255, 255, 255, 0.15),
          inset 0 2px 0 rgba(255, 255, 255, 0.25),
          inset 0 -2px 0 rgba(0, 0, 0, 0.2),
          5px 5px 0px rgba(0, 0, 0, 0.4);
      }

      .pixel-button:active {
        transform: translateY(2px);
        box-shadow: 
          0 0 0 2px rgba(0, 0, 0, 0.3),
          0 0 0 4px rgba(255, 255, 255, 0.1),
          inset 0 2px 0 rgba(0, 0, 0, 0.1),
          inset 0 -2px 0 rgba(255, 255, 255, 0.1),
          2px 2px 0px rgba(0, 0, 0, 0.4);
      }

      /* Pixel Retro Stat Box Style */
      .pixel-stat-box {
        clip-path: polygon(
          0 3px, 3px 3px, 3px 0,
          calc(100% - 3px) 0, calc(100% - 3px) 3px, 100% 3px,
          100% calc(100% - 3px), calc(100% - 3px) calc(100% - 3px), calc(100% - 3px) 100%,
          3px 100%, 3px calc(100% - 3px), 0 calc(100% - 3px)
        );
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        border: none;
        box-shadow: 
          0 0 0 1px rgba(0, 0, 0, 0.4),
          0 0 0 2px rgba(255, 255, 255, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.15),
          inset 0 -1px 0 rgba(0, 0, 0, 0.3),
          2px 2px 0px rgba(0, 0, 0, 0.3);
      }

      /* Pixel Retro Info Box Style */
      .pixel-info-box {
        clip-path: polygon(
          0 4px, 4px 4px, 4px 0,
          calc(100% - 4px) 0, calc(100% - 4px) 4px, 100% 4px,
          100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%,
          4px 100%, 4px calc(100% - 4px), 0 calc(100% - 4px)
        );
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        border: none;
        box-shadow: 
          0 0 0 2px rgba(0, 0, 0, 0.4),
          0 0 0 3px rgba(255, 255, 255, 0.1),
          inset 0 2px 0 rgba(255, 255, 255, 0.2),
          inset 0 -2px 0 rgba(0, 0, 0, 0.3),
          3px 3px 0px rgba(0, 0, 0, 0.4);
      }
    </style>

</head>

</html>
